<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <h3 class="text-xl font-semibold mb-4">Historical Data</h3>
  <div *ngIf="isLoading" class="text-center">
    <p>Loading historical data...</p>
  </div>
  <ul *ngIf="!isLoading" class="space-y-2">
    <li *ngFor="let rate of historicalRates" class="bg-gray-100 p-3 rounded">
      <strong>{{ rate.period }}:</strong> 1 {{ fromCurrency }} = {{ rate.rate | number:'1.4-4' }} {{ toCurrency }}
    </li>
  </ul>
</div>
