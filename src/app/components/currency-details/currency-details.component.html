<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-4">Currency Details: {{ fromCurrency }} to {{ toCurrency }}</h2>

  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h3 class="text-xl font-semibold mb-4">Currency Information</h3>
    <p><strong>From Currency:</strong> {{ fromCurrencyFullName }}</p>
    <p><strong>To Currency:</strong> {{ toCurrencyFullName }}</p>
  </div>

  <app-converter [initialFromCurrency]="fromCurrency" [initialToCurrency]="toCurrency" [disableFrom]="true"></app-converter>

  <div class="mt-8">
    <button routerLink="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Back to Home
    </button>
  </div>
</div>
